networks:
  audio_text_bridge:
    driver: bridge
    ipam:
      config:
        - subnet: 169.254.9.0/24

services:
  app:
    build:
      context: ./
      dockerfile: ./Dockerfile
      target: dev
      # Enable BuildKit cache features
      cache_from:
        - python:3.12-slim-bookworm
    networks:
      audio_text_bridge:
        ipv4_address: 169.254.9.2
        aliases:
          - "audio-text-backend.app"
    ports:
      - 3203:3203
    volumes:
      # Only mount source code for development (not dependencies)
      - ./audio_text_backend:/app/audio_text_backend
      - ./alembic:/app/alembic
      - /app/audio_text_backend.egg-info/
    env_file:
      - .env
    environment:
      # Prevent Python from writing .pyc files and buffer output
      - PYTHONDONTWRITEBYTECODE=1
      - PYTHONUNBUFFERED=1
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  postgres:
    image: postgres:17.1-alpine
    networks:
      audio_text_bridge:
        ipv4_address: 169.254.9.3
        aliases:
          - "audio-text-backend.db"
    ports:
      - 5432:5432
    environment:
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./pgsql/init.d:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "postgres"]
      interval: 5s
      timeout: 3s
      retries: 3
      start_period: 10s

  redis:
    image: redis:7-alpine
    networks:
      audio_text_bridge:
        ipv4_address: 169.254.9.4
        aliases:
          - "audio-text-backend.cache"
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes --save 60 1000
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 3
      start_period: 5s

  celery-worker:
    build:
      context: ./
      dockerfile: ./Dockerfile
      target: dev
      cache_from:
        - python:3.12-slim-bookworm
    networks:
      audio_text_bridge:
        ipv4_address: 169.254.9.5
        aliases:
          - "audio-text-backend.celery"
    volumes:
      # Only mount source code for development
      - ./audio_text_backend:/app/audio_text_backend
    env_file:
      - .env
    environment:
      - CELERY_BROKER_URL=redis://audio-text-backend.cache:6379/0
      - CELERY_RESULT_BACKEND=redis://audio-text-backend.cache:6379/0
      - C_FORCE_ROOT=true
      - PYTHONDONTWRITEBYTECODE=1
      - PYTHONUNBUFFERED=1
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: celery -A audio_text_backend.celery.app worker --loglevel=info -Q audio_processing

